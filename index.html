        document.addEventListener('DOMContentLoaded', function () {
            const tiltElement = document.getElementById('tiltElement');
            const maxTilt = 5; // æœ€å¤§å€¾æ–œè§’åº¦ï¼ˆåº¦ï¼‰

            // é¼ æ ‡ç§»åŠ¨äº‹ä»¶å¤„ç†
            tiltElement.addEventListener('mousemove', function (e) {
                // è·å–å…ƒç´ å°ºå¯¸å’Œé¼ æ ‡ä½ç½®
                const rect = tiltElement.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                // è®¡ç®—å€¾æ–œè§’åº¦ï¼ˆåŸºäºé¼ æ ‡åœ¨å…ƒç´ ä¸­çš„ç›¸å¯¹ä½ç½®ï¼‰
                const xPercent = (x / rect.width - 0.5) * 2;
                const yPercent = (y / rect.height - 0.5) * 2;

                // è®¡ç®—æœ€ç»ˆå€¾æ–œè§’åº¦ï¼ˆXè½´å’ŒYè½´ï¼‰
                const tiltX = yPercent * maxTilt;
                const tiltY = xPercent * maxTilt;

                // åº”ç”¨å˜æ¢
                tiltElement.style.transform = `perspective(1000px) rotateX(${tiltX}deg) rotateY(${tiltY}deg)`;
            });

            // é¼ æ ‡ç¦»å¼€æ—¶æ¢å¤åŸçŠ¶
            tiltElement.addEventListener('mouseleave', function () {
                tiltElement.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg)';
            });

            // å“åº”å¼è°ƒæ•´ï¼šæ ¹æ®å±å¹•å®½åº¦è°ƒæ•´æœ€å¤§å€¾æ–œè§’åº¦
            function adjustTiltForScreen() {
                const screenWidth = window.innerWidth;
                // å±å¹•è¶Šå®½ï¼Œå€¾æ–œè§’åº¦è¶Šå¤§ï¼Œå¢å¼ºè§†è§‰æ•ˆæœ
                const adjustedMaxTilt = Math.min(maxTilt + (screenWidth > 768 ? (screenWidth - 768) / 200 : 0), 10);
                maxTilt = adjustedMaxTilt;
            }

            // åˆå§‹åŒ–å’Œçª—å£è°ƒæ•´æ—¶è°ƒç”¨
            adjustTiltForScreen();
            window.addEventListener('resize', adjustTiltForScreen);
        });
    </script>

                        vx: (Math.random() - 0.5) * 30, // xæ–¹å‘é€Ÿåº¦
                        vy: -Math.random() * 15 - 10, // yæ–¹å‘é€Ÿåº¦

                        console.log('ç”»å¸ƒä½ç½®:', canvasRect); // è°ƒè¯•ç”»å¸ƒçš„ä½ç½®ä¿¡æ¯
                        console.log('ç”»å¸ƒå®½-é«˜åº¦:', containerWidth, containerHeight); // è°ƒè¯•ç”»å¸ƒé«˜åº¦
                    }

        // åˆ›å»ºçƒŸèŠ±
        function createFirework(x, y) {
            const colors = ['#FF6B9D', '#722ED1', '#FFD166', '#4ECDC4', '#96CEB4', '#FF9FF3', '#54A0FF']; // çƒŸèŠ±çš„é¢œè‰²æ•°ç»„
            const particles = []; // å­˜å‚¨çƒŸèŠ±ç²’å­çš„æ•°ç»„

            for (let i = 0; i < 100; i++) { // å¾ªç¯åˆ›å»º50ä¸ªç²’å­
                const angle = (Math.PI * 2 * i) / 50; // è®¡ç®—ç²’å­çš„è§’åº¦
                const speed = Math.random() * 5 + 2; // éšæœºç”Ÿæˆç²’å­çš„é€Ÿåº¦

                const particle = {
                    x, // ç²’å­çš„åˆå§‹xä½ç½®
                    y, // ç²’å­çš„åˆå§‹yä½ç½®
                    vx: Math.cos(angle) * speed, // xæ–¹å‘é€Ÿåº¦
                    vy: Math.sin(angle) * speed, // yæ–¹å‘é€Ÿåº¦
                    life: 80, // ç²’å­çš„ç”Ÿå‘½å‘¨æœŸ
                    maxLife: 80, // ç²’å­çš„æœ€å¤§ç”Ÿå‘½å‘¨æœŸ
                    color: colors[Math.floor(Math.random() * colors.length)], // éšæœºé€‰æ‹©é¢œè‰²
                    size: Math.random() * 3 + 5, // éšæœºç”Ÿæˆç²’å­å¤§å°
                    element: null // ç²’å­çš„DOMå…ƒç´ 
                };

                // åˆ›å»ºç²’å­å…ƒç´ 
                const element = document.createElement('div'); // åˆ›å»ºä¸€ä¸ªdivå…ƒç´ 
                element.className = 'firework-particle'; // è®¾ç½®ç±»å
                element.style.backgroundColor = particle.color; // è®¾ç½®èƒŒæ™¯é¢œè‰²
                element.style.width = `${particle.size}px`; // è®¾ç½®å®½åº¦
                element.style.height = `${particle.size}px`; // è®¾ç½®é«˜åº¦
                element.style.position = 'absolute'; // è®¾ç½®ä¸ºç»å¯¹å®šä½
                element.style.left = `${x}px`; // è®¾ç½®åˆå§‹xä½ç½®
                element.style.top = `${y}px`; // è®¾ç½®åˆå§‹yä½ç½®
                element.style.opacity = '1'; // è®¾ç½®é€æ˜åº¦

                document.body.appendChild(element); // å°†ç²’å­å…ƒç´ æ·»åŠ åˆ°é¡µé¢ä¸­
                particle.element = element; // å°†å…ƒç´ ä¸ç²’å­å¯¹è±¡å…³è”

                particles.push(particle); // å°†ç²’å­æ·»åŠ åˆ°æ•°ç»„ä¸­
            }

            fireworks.push({
                id: Date.now() + Math.random(), // å”¯ä¸€ID
                particles // ç²’å­æ•°ç»„
            });
        }

        // æ›´æ–°ä¸‹è½ç‰©å“
        function updateFallingItems() {
            const containerHeight = fireworksCanvas.height - 50; // è·å–ç”»å¸ƒé«˜åº¦
            const containerWidth = fireworksCanvas.width - 50; // è·å–ç”»å¸ƒå®½åº¦
            const canvasRect = fireworksCanvas.getBoundingClientRect(); // è·å–ç”»å¸ƒçš„ä½ç½®ä¿¡æ¯

            fallingItems.forEach(item => {
                if (item.settled) return; // å¦‚æœç‰©å“å·²ç¨³å®šï¼Œè·³è¿‡æ›´æ–°

                // æ›´æ–°ä½ç½®å’Œæ—‹è½¬
                item.y += item.vy; // æ›´æ–°yä½ç½®
                item.x += item.vx; // æ›´æ–°xä½ç½®
                item.rotation += item.rotationSpeed; // æ›´æ–°æ—‹è½¬è§’åº¦
                item.vy += 0.5; // æ¨¡æ‹Ÿé‡åŠ›
                item.vx *= 0.99; // æ¨¡æ‹Ÿç©ºæ°”é˜»åŠ›

                // åœ°é¢ç¢°æ’
                if (item.y + canvasRect.bottom >= containerHeight && item.vy >= 0) { // å¦‚æœç‰©å“æ¥è§¦åœ°é¢
                    item.y = containerHeight - canvasRect.bottom; // è®¾ç½®yä½ç½®ä¸ºåœ°é¢
                    item.vy = -item.vy * 0.6; // æ¨¡æ‹Ÿåå¼¹
                    // item.vy = -item.vy * 0; // æ¨¡æ‹Ÿåå¼¹
                    item.vx *= 0.8; // å‡å°xæ–¹å‘é€Ÿåº¦

                    // å¦‚æœé€Ÿåº¦å¾ˆå°ï¼Œæ ‡è®°ä¸ºå·²ç¨³å®š
                    if (Math.abs(item.vy) < 2) {
                        item.settled = true;
                    }
                }

                // çª—å£å·¦å³ç¢°æ’
                if ((item.x <= 0 && item.vx < 0) || (item.x + canvasRect.left >= containerWidth && item.vx > 0)) { // å¦‚æœç‰©å“æ¥è§¦å·¦å³è¾¹ç•Œ
                    item.vx = -item.vx * 0.6; // æ¨¡æ‹Ÿåå¼¹
                    item.x = item.x <= 0 ? 0 : containerWidth - canvasRect.left; // é™åˆ¶xä½ç½®åœ¨è¾¹ç•Œå†…
                }

                if (item.id == 0) {
                    console.log('ç‰©å“è¿åŠ¨åå¼¹æ¡ä»¶', item.y + canvasRect.bottom, containerHeight, item.vy); // è°ƒè¯•ç‰©å“çš„åˆå§‹ä½ç½®
                }

                // æ›´æ–°å…ƒç´ æ ·å¼
                item.element.style.transform = `translate(${item.x}px, ${item.y}px) rotate(${item.rotation}deg)`; // æ›´æ–°ä½ç½®å’Œæ—‹è½¬
            });
        }

        // æ›´æ–°çƒŸèŠ±
        function updateFireworks() {
            fireworks.forEach(firework => {
                firework.particles.forEach(particle => {
                    // æ›´æ–°ä½ç½®
                    particle.x += particle.vx; // æ›´æ–°xä½ç½®
                    particle.y += particle.vy; // æ›´æ–°yä½ç½®
                    particle.vy += 0.1; // æ¨¡æ‹Ÿé‡åŠ›
                    particle.life -= 1; // å‡å°‘ç”Ÿå‘½å‘¨æœŸ

                    // æ›´æ–°å…ƒç´ æ ·å¼
                    particle.element.style.left = `${particle.x}px`; // æ›´æ–°xä½ç½®
                    particle.element.style.top = `${particle.y}px`; // æ›´æ–°yä½ç½®
                    particle.element.style.opacity = `${particle.life / particle.maxLife}`; // æ›´æ–°é€æ˜åº¦
                });

                // ç§»é™¤å·²æ¶ˆå¤±çš„ç²’å­
                firework.particles = firework.particles.filter(particle => particle.life > 0); // è¿‡æ»¤æ‰ç”Ÿå‘½å‘¨æœŸä¸º0çš„ç²’å­

                // ç§»é™¤æ²¡æœ‰ç²’å­çš„çƒŸèŠ±
                if (firework.particles.length === 0) {
                    fireworks = fireworks.filter(f => f.id !== firework.id); // ä»æ•°ç»„ä¸­ç§»é™¤çƒŸèŠ±
                }
            });
        }

        // åŠ¨ç”»å¾ªç¯
        function animate() {
            updateFallingItems(); // æ›´æ–°ä¸‹è½ç‰©å“
            updateFireworks(); // æ›´æ–°çƒŸèŠ±
            animationFrameId = requestAnimationFrame(animate); // è¯·æ±‚ä¸‹ä¸€å¸§åŠ¨ç”»
        }

        // æ‰“å¼€ç¤¼ç‰©

            isOpened = true; // æ ‡è®°ä¸ºå·²æ‰“å¼€

            // ç¦ç”¨æŒ‰é’®
            openBtn.disabled = true; // ç¦ç”¨æŒ‰é’®
            openBtn.classList.add('opacity-50'); // æ·»åŠ é€æ˜åº¦æ ·å¼

            // è´è¶ç»“æ¶ˆå¤±
            setTimeout(() => {
                giftBow.style.animation = 'explode 0.5s ease-out forwards'; // æ’­æ”¾è´è¶ç»“æ¶ˆå¤±åŠ¨ç”»
            }, 10);

            // æ’­æ”¾ç¤¼ç›’æ‰“å¼€åŠ¨ç”»
            giftLid.style.transform = 'translateY(-400px) translateX(-200px) rotate(-45deg)'; // ç§»åŠ¨å’Œæ—‹è½¬ç¤¼ç›’ç›–å­
            giftBox.style.transform = 'scale(1.05)'; // æ”¾å¤§ç¤¼ç›’

            // åˆ›å»ºä¸‹è½ç‰©å“
            setTimeout(createFallingItems, 500); // å»¶è¿Ÿ500msåˆ›å»ºä¸‹è½ç‰©å“

            // åˆ›å»ºå¤šä¸ªçƒŸèŠ±
            setTimeout(() => {
                for (let i = 0; i < 6; i++) { // å¾ªç¯åˆ›å»º6ä¸ªçƒŸèŠ±
                    setTimeout(() => {
                        const x = Math.random() * window.innerWidth; // éšæœºxä½ç½®
                        const y = Math.random() * window.innerHeight * 0.6; // éšæœºyä½ç½®
                        createFirework(x, y); // åˆ›å»ºçƒŸèŠ±
                    }, i * 300); // æ¯éš”300msåˆ›å»ºä¸€ä¸ªçƒŸèŠ±
                }
            }, 1000); // å»¶è¿Ÿ1000mså¼€å§‹åˆ›å»ºçƒŸèŠ±

            // æ˜¾ç¤ºè§’è‰²
            setTimeout(() => {
                character.style.opacity = '1'; // è®¾ç½®è§’è‰²é€æ˜åº¦ä¸º1
                character.style.animation = 'scaleIn 0.8s ease-out forwards'; // æ’­æ”¾è§’è‰²å‡ºç°åŠ¨ç”»
            }, 3000); // å»¶è¿Ÿ3000msæ˜¾ç¤ºè§’è‰²

            // æ˜¾ç¤ºæ¶ˆæ¯
            // setTimeout(() => {
            //     // message.classList.remove('hidden'); // æ˜¾ç¤ºç¥ç¦æ¶ˆæ¯
            //     // æ’­æ”¾ç¥ç¦éŸ³é¢‘
            //     greetingAudio.play().catch(e => console.log("éŸ³é¢‘æ’­æ”¾éœ€è¦ç”¨æˆ·äº¤äº’:", e)); // æ’­æ”¾éŸ³é¢‘å¹¶æ•è·é”™è¯¯
            // }, 4000); // å»¶è¿Ÿ4000msæ˜¾ç¤ºæ¶ˆæ¯

            // æ›¿æ¢æŒ‰é’®ä¸ºéŸ³ä¹æ’­æ”¾å™¨
            openBtn.style.transition = 'opacity 1s';
            openBtn.style.opacity = '0';
            setTimeout(() => {
                openBtn.style.display = 'none';
                const musicPlayer = document.querySelector('.music-player');
                musicPlayer.style.display = 'block';
                musicPlayer.style.opacity = '0';
                musicPlayer.style.transition = 'opacity 1s';
                setTimeout(() => {
                    musicPlayer.style.opacity = '1';
                }, 10);
                playPauseMusic();
            }, 1000);

            // å¼€å§‹åŠ¨ç”»å¾ªç¯
            if (!animationFrameId) {
                animate(); // å¼€å§‹åŠ¨ç”»
            }
        }

        // çª—å£å¤§å°å˜åŒ–æ—¶é‡æ–°åˆå§‹åŒ–ç”»å¸ƒ
        window.addEventListener('resize', initCanvas); // ç›‘å¬çª—å£å¤§å°å˜åŒ–äº‹ä»¶

        // åˆå§‹åŒ–ç”»å¸ƒ
        initCanvas(); // åˆå§‹åŒ–ç”»å¸ƒ

        // ç»‘å®šæ‰“å¼€æŒ‰é’®äº‹ä»¶
        openBtn.addEventListener('click', openGift); // ä¸ºæŒ‰é’®ç»‘å®šç‚¹å‡»äº‹ä»¶

        // ç‚¹å‡»é¡µé¢åˆ›å»ºçƒŸèŠ±
        document.addEventListener('click', (e) => {

            createFirework(e.clientX, e.clientY); // åœ¨ç‚¹å‡»ä½ç½®åˆ›å»ºçƒŸèŠ±
        });

        // éŸ³ä¹æ’­æ”¾å™¨
        const musicList = [
            { name: "Melt Inside My Pocket", path: "musics/meltInsideMyPocket.mp3" },
            { name: "poppop", path: "musics/poppop.mp3" },
            { name: "3 Minutes", path: "musics/3minutes.mp3" },
            { name: "CHOO CHOO", path: "musics/choochoo.mp3" },
            { name: "Dunk Shot", path: "musics/DunkShot.mp3" },
            { name: "Hands Up", path: "musics/hands_up.mp3" },
            { name: "Make You Shine", path: "musics/makeyoushine.mp3" },
            { name: "NASA", path: "musics/NASA.mp3" },
            { name: "On & On", path: "musics/on_and_on.mp3" },
            { name: "1000", path: "musics/one000.mp3" },
            { name: "Silly Dance", path: "musics/sillyDance.mp3" },
            { name: "Songbird", path: "musics/songbird.mp3" },
            { name: "Steady", path: "musics/steady.mp3" },
            { name: "Supercute", path: "musics/supercute.mp3" },
            { name: "Tears Are Falling", path: "musics/tearsAreFalling.mp3" },
            { name: "We Go!", path: "musics/wego.mp3" },
            { name: "WISH", path: "musics/wish.mp3" },
            { name: "å‡å¦‚ä½ 4ç‚¹é’Ÿå‡ºç°", path: "musics/å‡å¦‚ä½ 4ç‚¹é’Ÿå‡ºç°.mp3" }
        ];

        let currentMusicIndex = 0;
        const audio = new Audio(musicList[currentMusicIndex].path);
        const musicTitle = document.getElementById('music-title');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const progress = document.getElementById('progress');

        function loadMusic(index) {
            audio.src = musicList[index].path;
            musicTitle.textContent = musicList[index].name;
            progress.value = 0;
        }

        function playPauseMusic() {
            if (audio.paused) {
                audio.play();
                playPauseBtn.innerHTML = '<i class="fa fa-pause"></i>';
            } else {
                audio.pause();
                playPauseBtn.innerHTML = '<i class="fa fa-play"></i>';
            }
        }

        function prevMusic() {
            currentMusicIndex = (currentMusicIndex - 1 + musicList.length) % musicList.length;
            loadMusic(currentMusicIndex);
            audio.play();
            playPauseBtn.innerHTML = '<i class="fa fa-pause"></i>';
        }

        function nextMusic() {
            currentMusicIndex = (currentMusicIndex + 1) % musicList.length;
            loadMusic(currentMusicIndex);
            audio.play();
            playPauseBtn.innerHTML = '<i class="fa fa-pause"></i>';
        }

        audio.addEventListener('timeupdate', () => {
            progress.value = (audio.currentTime / audio.duration) * 100;
        });

        progress.addEventListener('input', () => {
            audio.currentTime = (progress.value / 100) * audio.duration;
        });

        playPauseBtn.addEventListener('click', playPauseMusic);

        nextBtn.addEventListener('click', nextMusic);

        loadMusic(currentMusicIndex);
