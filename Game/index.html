<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人格扑克 - 抽卡游戏</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid p-4">
        <!-- Setup Screen -->
        <div id="setup-screen" class="text-center">
            <div class="card shadow-lg mx-auto" style="max-width: 500px;">
                <div class="card-header bg-dark text-white">
                    <h1>人格扑克 - 游戏模拟</h1>
                </div>
                <div class="card-body">
                    <h5 class="card-title">设置游戏</h5>
                    <p class="card-text">请选择玩家数量：</p>
                    <div class="mb-3">
                        <select id="player-count" class="form-select">
                            <option value="1">1 位玩家</option>
                            <option value="2">2 位玩家</option>
                            <option value="3">3 位玩家</option>
                            <option value="4">4 位玩家</option>
                        </select>
                    </div>
                    <button id="start-game-btn" class="btn btn-primary w-100">开始游戏</button>
                </div>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="d-none">
            <div class="row">
                <!-- Left Panel: Players -->
                <div class="col-lg-8">
                    <h2 class="mb-4">玩家区域</h2>
                    <div id="players-area" class="row">
                        <!-- Player cards will be injected here -->
                    </div>
                </div>

                <!-- Right Panel: Deck, Drawn Card, Log -->
                <div class="col-lg-4">
                    <!-- Deck and Drawn Card -->
                    <div class="card shadow-sm mb-4">
                        <div class="card-header">
                            游戏状态
                        </div>
                        <div class="card-body text-center">
                            <div id="deck-area" class="mb-4">
                                <h5>牌堆</h5>
                                <div id="deck" class="playing-card back">
                                    点击抽牌
                                </div>
                                <p class="text-muted mt-2">剩余牌数: <span id="deck-count">52</span></p>
                            </div>
                            <hr>
                            <div id="drawn-card-area" class="d-none">
                                <h5>新抽到的牌</h5>
                                <div id="drawn-card-display"></div>
                                <div id="drawn-card-actions" class="mt-3">
                                    <!-- Action buttons will be injected here -->
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Game Log -->
                    <div class="card shadow-sm">
                        <div class="card-header">
                            游戏日志
                        </div>
                        <div id="game-log" class="card-body">
                            <!-- Log messages will be appended here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
